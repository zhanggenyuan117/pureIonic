
<ion-header>
    <ion-toolbar>
      <ion-title>用户登录</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- 栅格系统   ion-grid -->
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-card>

            <ion-item lines="full">
              <ion-label>用户名:</ion-label>
              <ion-input [(ngModel)]="uname"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-label>密码:</ion-label>
              <ion-input type="password" [(ngModel)]="upwd"></ion-input>
            </ion-item>

          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="login()" href="">登录</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>其他方式登录:</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button color="danger">
          <ion-icon slot="icon-only" name="logo-angular" color="light"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="warning">
          <ion-icon slot="icon-only" name="logo-javascript" color="light"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="success">
          <ion-icon slot="icon-only" name="logo-npm" color="light"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="primary">
          <ion-icon slot="icon-only" name="logo-github" color="light"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="secondary">
          <ion-icon slot="icon-only" name="logo-twitter" color="light"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button color="tertiary">
          <ion-icon slot="icon-only" name="logo-css3" color="light"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
